<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Marks Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @layer utilities {
      .glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
      }
      .popup-hover:hover .popup-content {
        display: block;
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .popup-content {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.95);
        padding: 1.5rem;
        color: white;
        border-radius: 1rem;
        width: 280px;
        box-shadow: 0 4px 20px rgba(229, 62, 62, 0.3);
        z-index: 10;
        border: 1px solid #e53e3e;
      }
    }

    body {
      background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
      color: #f1f1f1;
    }

    .content-wrapper {
      display: grid;
      grid-template-columns: 70% 35%; /* Adjusted ratio for larger chart */
      gap: 2rem;
      padding: 2rem;
      max-width: 1800px; /* Increased max-width */
      margin: 0 auto;
      min-height: 600px; /* Minimum height for better chart display */
    }

    .chart-container {
      position: relative;
      height: 100%;
      min-height: 500px;
    }

    @media (max-width: 1024px) {
      .content-wrapper {
        grid-template-columns: 1fr;
      }
      .chart-container {
        min-height: 400px;
      }
    }

    .input-box {
      background-color: rgba(51, 51, 51, 0.8);
      color: white;
      border: 2px solid #e53e3e;
      border-radius: 8px;
      padding: 12px 20px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-box:focus {
      border-color: #ff6b6b;
      box-shadow: 0 0 15px rgba(229, 62, 62, 0.3);
      outline: none;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #e53e3e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* New styles for the marks cards */
    .marks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-height: calc(100vh - 300px);
      overflow-y: auto;
      padding-right: 1rem;
    }

    .marks-card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(229, 62, 62, 0.3);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .marks-card:hover {
      border-color: rgba(229, 62, 62, 1);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(229, 62, 62, 0.2);
    }
  </style>
</head>
<body class="font-sans min-h-screen flex flex-col">
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading">
    <div class="loading-spinner"></div>
  </div>

  <!-- Hero Section -->
  <section class="bg-gradient-to-br from-black via-red-900 to-black py-8 px-4">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-4xl md:text-6xl font-extrabold text-white glow mb-4">
        Marks Analizing System
      </h1>
      <p class="text-xl md:text-2xl text-gray-200 max-w-2xl mx-auto">
        Access your academic performance securely with your email
      </p>
    </div>
  </section>

  <!-- Search Section -->
  <section class="py-8 bg-black/50 backdrop-blur-sm">
    <div class="max-w-4xl mx-auto px-4">
      <form id="searchForm" class="flex flex-col md:flex-row items-center gap-4" onsubmit="handleSubmit(event)">
        <input 
          id="emailInput" 
          type="email" 
          placeholder="Enter your student email" 
          class="input-box flex-grow"
          required 
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        >
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg transition-all duration-300 transform hover:scale-105">
          View Marks
        </button>
      </form>
    </div>
  </section>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Chart Container - Now Larger -->
    <div class="bg-black/50 backdrop-blur-sm p-6 rounded-xl chart-container">
      <canvas id="marksChart"></canvas>
    </div>

    <!-- Results Container - Now on Right Side -->
    <div id="result" class="hidden">
      <h3 class="text-2xl font-bold mb-6 text-center">Performance Summary</h3>
      <div id="marksResults" class="marks-grid"></div>
    </div>
  </div>

  <!-- Error Message -->
  <div id="errorMessage" class="hidden">
    <div class="max-w-md mx-auto mt-8 p-4 bg-red-900/50 backdrop-blur-sm rounded-lg text-center">
      <p class="text-white">No records found for this email. Please verify and try again.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-auto bg-black/80 backdrop-blur-sm py-6">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400">&copy; 2024 Student Marks Portal. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    let currentChart = null;

    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    async function handleSubmit(event) {
      event.preventDefault();
      await fetchStudentMarks();
    }

    async function fetchStudentMarks() {
      const email = document.getElementById('emailInput').value.trim();
      
      if (!email) {
        showError("Please enter a valid email address.");
        return;
      }

      showLoading();
      resetUI();

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxIpcif30D7jPQjTlWuHksgVumSTKJ9mUoxteYCaR8RtLNOo5U2mNAKhEfsjr0Yrpl0cQ/exec', {
          method: 'POST',
          body: new URLSearchParams({ email: email }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();

        if (data.success && data.marks?.length > 0) {
          displayResults(data.marks);
          setupLineChart(data.marks);
        } else {
          showError("No marks found for this email.");
        }
      } catch (error) {
        console.error("Error:", error);
        showError("An error occurred while fetching your marks. Please try again later.");
      } finally {
        hideLoading();
      }
    }

    function resetUI() {
      document.getElementById('result').classList.add('hidden');
      document.getElementById('errorMessage').classList.add('hidden');
      if (currentChart) {
        currentChart.destroy();
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.querySelector('p').textContent = message;
      errorDiv.classList.remove('hidden');
    }

    function displayResults(marks) {
      const resultsContainer = document.getElementById('marksResults');
      resultsContainer.innerHTML = '';

      marks.forEach((subject) => {
        const card = document.createElement('div');
        card.className = 'marks-card popup-hover';
        
        const percentage = parseFloat(subject.percentage).toFixed(1);
        const grade = getGrade(percentage);
        
        card.innerHTML = `
          <h4 class="text-xl font-semibold text-red-400 mb-2">${subject.sheetName}</h4>
          <p class="text-3xl font-bold text-white mb-4">${percentage}%</p>
          <p class="text-lg text-gray-300">Grade: ${grade}</p>
          
          <div class="popup-content">
            <h5 class="font-bold text-lg mb-4">Detailed Breakdown</h5>
            <div class="space-y-2">
              <p class="flex justify-between">
                <span>MCQ Marks:</span>
                <span class="font-semibold">${subject.mcq}</span>
              </p>
              <p class="flex justify-between">
                <span>Essay Marks:</span>
                <span class="font-semibold">${subject.essay}</span>
              </p>
              <p class="flex justify-between">
                <span>Class Rank:</span>
                <span class="font-semibold">${subject.rank}</span>
              </p>
            </div>
          </div>
        `;
        
        resultsContainer.appendChild(card);
      });

      document.getElementById('result').classList.remove('hidden');
    }

    function getGrade(percentage) {
      if (percentage >= 90) return 'A+';
      if (percentage >= 75) return 'A';
      if (percentage >= 65) return 'B';
      if (percentage >= 55) return 'C';
      if (percentage >= 35) return 'S';
      return 'F';
    }

    function setupLineChart(marks) {
      const ctx = document.getElementById('marksChart').getContext('2d');
      
      if (currentChart) {
        currentChart.destroy();
      }

      currentChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: marks.map(subject => subject.sheetName),
          datasets: [{
            label: 'Performance (%)',
            data: marks.map(subject => subject.percentage),
            borderColor: '#e53e3e',
            backgroundColor: 'rgba(229, 62, 62, 0.1)',
            borderWidth: 3,
            fill: true,
            tension: 0.4,
            pointBackgroundColor: '#e53e3e',
            pointRadius: 6,
            pointHoverRadius: 8,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: {
                color: '#ffffff',
                font: {
                  size: 14
                }
              }
            },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.9)',
              titleFont: {
                size: 16
              },
              bodyFont: {
                size: 14
              },
              padding: 12,
              borderColor: '#e53e3e',
              borderWidth: 1
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              grid: {
                color: 'rgba(255, 255, 255, 0.1)'
              },
              ticks: {
                color: '#ffffff',
                font: {
                  size: 12
                }
              }
            },
            x: {
              grid: {
                color: 'rgba(255, 255, 255, 0.1)'
              },
              ticks: {
                color: '#ffffff',
                font: {
                  size: 12
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
